<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  

<header class="cabecalho-header">
    <nav class="cabecalho-nav">
        <div class="cabecalho-nav-imgcontainer">
            <a href="index.html"><img class="cabecalho-logo" src="img/logo.png" alt="logo barbearia alura"></a>
        </div>
        <div class="cabecalho-linkscontainer">
            <a class="cabecalho-links" href="index.html">HOME</a>
            <a class="cabecalho-links" href="produtos.html">PRODUTOS</a>
            <a class="cabecalho-links" href="">CONTATO</a>
        </div>
    </nav>
</header>

<main class="allContent-products">
    <section class="container-section-products">
        <ul class="ul-container">
            <li class="list-products">
                <h1 class="product-title">Cabelo</h1>
                <img src="img/cabelo.jpg" alt="imagem cabelo">
                <p class="product-description">Na tesoura ou máquina, como o cliente preferir</p>
                <span class="product-price">R$ 25,00</span>
            </li>
            <li class="list-products">
                <h1 class="product-title">Barba</h1>
                <img src="img/barba.jpg" alt="imagem barba">
                <p class="product-description">Corte e desenho profissional de barba</p>
                <span class="product-price">R$ 35,00</span>
            </li>
            <li class="list-products">
                <h1 class="product-title">Cabelo + Barba</h1>
                <img src="img/cabelo+barba.jpg" alt="imagem cabelo">
                <p class="product-description">Pacote completo de cabelo e barba</p>
                <span class="product-price">R$ 50,00</span>
            </li>
        </ul>
    </section>
</main>

<footer class="footer">
    <img class="footer-logo" src="img/logo-branco.png" alt="logo barbearia alura">

</footer>
